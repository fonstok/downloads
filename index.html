<!DOCTYPE html>
<html>
	<head>
		<title>Template</title>
		<link href="css/index.css" rel="stylesheet" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<section id="A">
			<div class="center">
				<h2>Section A</h2>
				<div class="square a">A</div>
			</div>
		</section>

		<section id="B">
			<div class="center">
				<h2>Section B</h2>
				<div class="square b">B</div>
			</div>
		</section>

		<section id="C">
			<div class="center">
				<h2>Section C</h2>
				<div class="square c">C</div>
				<div class="circle c">C</div>
			</div>
		</section>

		<section id="D">
			<div class="center">
				<h2>Section D</h2>
				<div class="square d">
					<div class="content">D</div>
				</div>
			</div>
		</section>
	</body>
</html>
